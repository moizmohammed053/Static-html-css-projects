<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lostyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>login/sign up</title>
  </head>
  <body>
    <h1 class="head">LOBSTER HOTEL</h1>
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <h2 style="text-align: center; color: white;">
            Login with Social Media or Manually
          </h2>
          <div class="vl">
            <span class="vl-innertext">or</span>
          </div>

          <div class="col">
            <a href="https://en-gb.facebook.com/login/" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="https://twitter.com/login?lang=en" class="twitter btn">
              <i class="fa fa-twitter fa-fw"></i> Login with Twitter
            </a>
            <a
              href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              class="google btn"
              ><i class="fa fa-google fa-fw"> </i> Login with Google+
            </a>
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in manually:</p>
            </div>

            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <a href="index.html"><input type="submit" value="Login" /></a>
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="index.html" style="color: white;" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a
            href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            style="color: white;"
            class="btn"
            >Forgot password?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
